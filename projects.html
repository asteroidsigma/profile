<!DOCTYPE html>
<html>
<head>
  <title>Asteroid Studios - Projects</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.05em; /* Reduced further */
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 0.25em; /* Reduced further */
      opacity: 0.8;
      letter-spacing: -0.05em;
    }

    .social-links {
      display: flex;
    }

    button {
      background-color: #800080; /* Dark purple color */
      color: white;
      border: none;
      padding: 1em 2em;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5em;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #410041; /* Darker shade of purple on hover */
      transform: scale(1.05);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .project-card {
      background-color: #222;
      border-radius: 5px;
      padding: 1em;
      margin: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .project-card h2 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }

    .project-card p {
      font-size: 1em;
      opacity: 0.8;
      text-align: left;
    }

    .project-link {
      background-color: #800080; /* Dark purple color */
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5em;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .project-link:hover {
      background-color: #410041; /* Darker shade of purple on hover */
      transform: scale(1.02);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 2em;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: none; /* Initially hidden */
      z-index: 999;
    }

    .popup h2 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }

    .popup p {
      font-size: 1.1em;
      margin-bottom: 1em;
    }

    .close-button {
      background-color: #800080;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Asteroid Studios - Projects</h1>

  <p>Here are some of my latest projects:</p>

  <div class="project-card">
    <h2>Project Pipeline</h2>
    <p>My Vr Game Very Fire.</p>
    <a href="https://mcbetools.com/s/www.pornhub.com" class="project-link">Download Apk</a>
  </div>

  <a href="index.html"><button>Back to Home</button></a>



  <script>
    const projectLink = document.querySelector('.project-link');
    const popup = document.querySelector('.popup');
    const closeButton = document.querySelector('.close-button');

    projectLink.addEventListener('click', () => {
      popup.style.display = 'block';
    });

    closeButton.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>

</body>
</html>
